<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>線上語音辨識</title>
    <style>
      /* 簡單的CSS樣式 */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label,
      input,
      button {
        display: block;
        margin-bottom: 15px;
      }
      #fileList {
        margin-top: 20px;
      }
      .file-item {
        margin-bottom: 10px;
      }
      /* .progress-bar {
        width: 100%;
        background-color: #f3f3f3;
        margin-top: 5px;
      }
      .progress {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
      } */
      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
        height: 20px;
      }

      .progress {
        width: 0%;
        height: 100%;
        background-color: #76c7c0;
        transition: width 0.5s;
      }
      footer {
        margin-top: 40px;
        /* text-align: right; */
        font-size: 12px;
        color: #9b9a9a;
      }
    </style>
    <!-- 引入 OpenCC.js -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/cn2t.js"></script>
  </head>
  <body>
    <h1>線上語音辨識</h1>
    <footer>
      <p>
        作者：呂可名 Ke-Ming Lyu <br />
        信箱：keming0325@gmail.com <br />
        專案：<a
          href="https://github.com/KmingLyu/frontend-automatic-subtitle-generator.git"
          >https://github.com/KmingLyu/frontend-automatic-subtitle-generator.git</a
        >
      </p>
    </footer>

    <!-- API Key 輸入欄位 -->
    <label for="apiKey">請輸入您的 OpenAI API Key：</label>
    <input type="password" id="apiKey" placeholder="sk-..." required />

    <!-- 新增 Prompt 輸入欄位 -->
    <label for="prompt">請輸入提示詞（Prompt）：</label>
    <input type="text" id="prompt" placeholder="可選，作為模型的引導" />

    <!-- 影片檔案上傳欄位 -->
    <label for="videoFiles">上傳音訊(.mp3)或影片(.mp4)（可多選）：</label>
    <input type="file" id="videoFiles" accept="audio/*,video/*" multiple />

    <!-- 開始辨識按鈕 -->
    <button id="startButton" disabled>開始辨識</button>

    <!-- 影片列表及進度顯示 -->
    <div id="fileList"></div>

    <!-- 引入處理邏輯的 JavaScript -->
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
  </body>
</html>
